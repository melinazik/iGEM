<!DOCTYPE html>


<html>
<head>

    <style>
        
        .card-icon {
          z-index: 1;
        }
         
        .icon {
          padding: 10%;
          width:80%;
          margin-left: auto;
          margin-right: auto;
          display: block;
          max-width: 260px;
        }

        .info-section {
            margin: auto;
            margin: 20px;
            text-align: center;
        }

        .cardcolors {
            --bg-color: #4D6D9A;
            --bg-color-light: #86B3D1;
            --text-color-hover: #ffffff;
            --box-shadow-color: #99CED3;
        }

        .c-card {
            margin: auto;
            margin-bottom: 20px;
            margin-right: 100px;
            width: 220px;
            height: 321px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 14px 26px rgba(128,128,128,0.2);
            transition: all 0.3s ease-out;
            text-decoration: none;
            font-size: 20px;
            padding: 0px !important;
        }

            .c-card:hover {
                transform: translateY(-5px) scale(1.005) translateZ(0);
                box-shadow: 0 24px 36px rgba(0,0,0,0.11), 0 24px 46px var(--box-shadow-color);
                text-decoration: none;
            }

                .c-card:hover .overlay {
                    transform: scale(4) translateZ(0);
                }

                .c-card:hover .circle {
                    border-color: var(--bg-color-light);
                    background: var(--bg-color);
                }

                    .c-card:hover .circle:after {
                        background: var(--bg-color-light);
                    }

                .c-card:hover p {
                    color: var(--text-color-hover);
                }

            .c-card:active {
                transform: scale(1) translateZ(0);
                box-shadow: 0 15px 24px rgba(0,0,0,0.11), 0 15px 24px var(--box-shadow-color);
            }

            .c-card p {
                font-size: 20px;
                color: #99CED3;
                margin-top: 30px;
                z-index: 1000;
                transition: color 0.3s ease-out;
                text-decoration: none;
            }

        .circle {
            width: 131px;
            height: 131px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease-out;
        }

            .circle:after {
                content: "";
                width: 118px;
                height: 118px;
                display: block;
                position: absolute;
                background: var(--bg-color);
                border-radius: 50%;
                transition: opacity 0.3s ease-out;
            }

            .circle svg {
                z-index: 10000;
                transform: translateZ(0);
            }

        .overlay {
            width: 118px;
            position: absolute;
            height: 118px;
            border-radius: 50%;
            background: var(--bg-color);
            top: 70px;
            left: 50px;
            z-index: 0;
            transition: transform 0.3s ease-out;
        }

        .front-cover {
            width: 100%;
            height: 100vh;
        }

    </style>
</head>
