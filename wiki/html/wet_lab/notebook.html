<html>
	<link rel="stylesheet" type="text/css" href="../../css/home-style.css" />
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Lato:400,700' >
    <script src="../../js/home-js.js"> </script>
	<link rel="stylesheet" type="text/css" href="../../css/notebook-style.css" />

	
	<body>
		<div class="book">
			<div id="pages" class="pages">
			<div class="page">LAB BOOK</div>
			<div class="page"></div>
			<div class="page"></div>
			<div class="page"></div>
			<div class="page"></div>
			<div class="page"></div>
			<div class="page"></div>
			<div class="page"></div>
			<div class="page"></div>
			<div class="page"></div>
			<div class="page"></div>
			<div class="page"></div>
			<div class="page"></div>
			<div class="page"></div>
		
			</div>
		</div>
		
		<script>
			var pages = document.getElementsByClassName('page');

			for(var i = 0; i < pages.length; i++){
				var page = pages[i];
				if (i % 2 === 0){
					page.style.zIndex = (pages.length - i);
				}
			}

			document.addEventListener('DOMContentLoaded', function(){
				for(var i = 0; i < pages.length; i++){
				//Or var page = pages[i];
					pages[i].pageNum = i + 1;
					pages[i].onclick=function(){
						if (this.pageNum % 2 === 0){
							this.classList.remove('flipped');
							this.previousElementSibling.classList.remove('flipped');
						}
						
						else{
							this.classList.add('flipped');
							this.nextElementSibling.classList.add('flipped');
						}
					}
				}
			})

		</script>
	</body>

</html>
