        <style>
        
        
        @font-face {
        font-family: "Gothic";
        src:url("https://2019.igem.org/wiki/images/8/85/T--Thessaly--Gothc.otf") format("opentype");
        }
        
        
        
    
        
        .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
          padding-top: 60px;
        }
        
        .modal-content {
          margin: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          -ms-transform: translate(-36%, -45%);
          transform: translate(-36%, -45%);
          background-color: #1f7a82;
          width: 60%; /* Could be more or less, depending on screen size */
          border-radius: 16px;
          z-index: 5;
        }
        
        .close {
          position: absolute;
          right: 25px;
          top: 25px;
          color: #000;
          font-size: 35px;
          font-weight: bold;
          z-index: 99;
        }
        
        .close:hover,
        .close:focus {
          color: #1f7a82;
          cursor: pointer;
        }
        
        .card-name {
          font-size: 20px;
          padding-top: 10px;
          color: white;
          text-align: center;
        }
        .card-title {
          font-size: 14px;
          padding-top: 10px;
          padding-bottom: 10px;
          color: white;
          text-align: left;
        }
        
        .mySlides {display: none}
        img {vertical-align: middle;}
        
        /* Slideshow container */
        .slideshow-container {
          max-width: 1000px;
          position: relative;
          margin: auto;
        }
        
        /* Next & previous buttons */
        .prev, .next {
          top: 50%;
          cursor: pointer;
          position: absolute;
          width: auto;
          padding: 16px;
          margin-top: -22px;
          color: white;
          font-weight: bold;
          font-size: 18px;
          transition: 0.6s ease;
          border-radius: 0 3px 3px 0;
          user-select: none;
          z-index: 10;
          text-decoration: none !important;
        }
        
        /* Position the "next button" to the right */
        .next {
          right: 0;
          border-radius: 3px 0 0 3px;
        }
        
        .prev {
          left: 0;
          border-radius: 3px 0 0 3px;
          top: 49.5%;
        }
        
        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
          background-color: rgba(0,0,0,0.8);
        }
        
        /* Caption text */
        .text {
          color: #f2f2f2;
          font-size: 15px;
          padding: 8px 12px;
          position: absolute;
          bottom: 8px;
          width: 100%;
          text-align: center;
        }
        
        /* Number text (1/3 etc) */
        .numbertext {
          color: #f2f2f2;
          font-size: 12px;
          padding: 8px 12px;
          position: absolute;
          top: 0;
        }
        
        /* The dots/bullets/indicators */
        .dot {
          cursor: pointer;
          height: 15px;
          width: 15px;
          margin: 0 2px;
          background-color: #bbb;
          border-radius: 50%;
          display: inline-block;
          transition: background-color 0.6s ease;
        }
        
        .active, .dot:hover {
          background-color: #717171;
        }
                
        </style>
