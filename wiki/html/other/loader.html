<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../css/loader-style.css" />
    
    <script>
        window.addEventListener("load", function() 
        {
            let loader = document.getElementById('loader-bg');
            
            setTimeout(function() 
            {
                loader.classList.add('loaded')
            }, 700);
        });
    </script>
</head>
<body>
    <div id="loader-wrapper">
        <div id="loader-bg">
            <img src="https://2021.igem.org/wiki/images/5/51/T--Greece_United--test-loading.gif" />
            <h1>Loading...</h1>
        </div>
    </div>
</body>

</html>
